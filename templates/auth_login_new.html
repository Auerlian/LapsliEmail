<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Email Platform</title>
    <link rel="stylesheet" href="/static/css/landing.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F8FAFC;
        }
        .auth-card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 48px;
            width: 100%;
            max-width: 400px;
        }
        .auth-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .auth-card .subtitle {
            color: #6B7280;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            transition: border-color 0.15s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563EB;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .message-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }
        .message-success {
            background: #DCFCE7;
            color: #166534;
            border: 1px solid #86EFAC;
        }
        .auth-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #6B7280;
        }
        .auth-link a {
            color: #2563EB;
            text-decoration: none;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Sign In</h2>
            <p class="subtitle">Enter your credentials to access your account</p>
            
            <div id="message"></div>
            
            <form id="login-form" onsubmit="login(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div style="text-align: right; margin-bottom: 16px;">
                    <a href="/auth/reset-password" style="font-size: 14px; color: #2563EB; text-decoration: none;">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">Sign In</button>
            </form>
            
            <div class="auth-link">
                Don't have an account? <a href="/auth/signup">Sign up</a>
            </div>
        </div>
    </div>
    
    <script>
        async function login(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                if (data.success) {
                    messageEl.innerHTML = '<div class="message message-success">Success! Redirecting...</div>';
                    setTimeout(() => window.location.href = '/dashboard/', 500);
                } else {
                    messageEl.innerHTML = `<div class="message message-error">${data.error || 'Login failed'}</div>`;
                }
            } catch (e) {
                messageEl.innerHTML = `<div class="message message-error">Error: ${e.message}</div>`;
            }
        }
    </script>
</body>
</html>
