<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Email Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Bulk Email Platform</h1>
            <p>Multi-provider email sending system</p>
            
            <div id="login-form" style="margin-top: 30px;">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button onclick="login()" class="btn btn-primary" style="width: 100%; margin-bottom: 10px;">Login</button>
                <button onclick="signup()" class="btn" style="width: 100%; background: #48bb78; color: white;">Sign Up</button>
            </div>
            
            <div id="message" style="margin-top: 15px; color: #e53e3e;"></div>
            
            <p style="margin-top: 20px; font-size: 12px; color: #718096;">
                No Google OAuth required - simple email/password authentication
            </p>
        </div>
    </div>
    
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                document.getElementById('message').textContent = 'Please enter email and password';
                return;
            }
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/dashboard/';
                } else {
                    document.getElementById('message').textContent = data.error || 'Login failed';
                }
            } catch (e) {
                document.getElementById('message').textContent = 'Error: ' + e.message;
            }
        }
        
        async function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                document.getElementById('message').textContent = 'Please enter email and password';
                return;
            }
            
            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('message').style.color = '#48bb78';
                    document.getElementById('message').textContent = 'Account created! Logging in...';
                    setTimeout(() => window.location.href = '/dashboard/', 1000);
                } else {
                    document.getElementById('message').textContent = data.error || 'Signup failed';
                }
            } catch (e) {
                document.getElementById('message').textContent = 'Error: ' + e.message;
            }
        }
        
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
